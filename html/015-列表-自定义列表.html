<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 以下为自定义列表结构 -->
    <dl>
        <dt>放置图片</dt>
        <dd>放置文字</dd>
    </dl>
    <!-- 快捷方式创建自定义列表1 dl>dt -->
    <dl>
        <dt>1</dt>
    </dl>
    <!-- 快捷方式创建自定义列表2 dl>dt+dd  标签内部无内容时该行不显示也不会有空行-->
    <dl>
        <dt></dt>
        <dd>2</dd>
    </dl>
    <!-- 快捷方式创建自定义列表3 dl>dt{1}+dd{2} -->
    <dl>
        <dt>1</dt>
        <dd>2</dd>
    </dl>
    <!-- 各个自定义列表结构之间有行间距 -->
</body>
</html>

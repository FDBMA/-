<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form的属性标签method默认情况下值为get(提交密码值会被展示在URL中，当method="post"时密码值会被隐藏) -->
    <form method="get" action="https://www.jd.com/">
        <center>账号：<input type="text" name="账号" placeholder="请输入账号"></center>
        <br>
        <center>密码：<input type="password" name="密码" placeholder="请输入密码"></center>
        <br>
        <center><input type="submit" value="登陆"></center>
        <!-- submit键的另一种方式 -->
        <center><button>登陆</button></center>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 注释使用方法：ctrl+左边斜杠 或<!--
    以下是大三上课表中标注需要考试的三个科目
-->
<body>
    <ol>
        <li>管理会计</li>
        <li>高级财务管理</li>
        <li>统计学原理(实验课)</li>
    </ol>
    <hr noshade="">


<!-- 
    以下是大三上课表中标记课时数为54的四个科目
    type的属性值只能为五个值（默认1）：1，a，A，i（小写罗马数字），I（大写罗马数字）  
    start的属性只能写数字（默认从1开始）
    为列表设置了 排序方式为A 从5开始排序
 -->
    <ol type="A" start="5">
        <li>管理会计</li>
        <li>高级财务管理</li>
        <li>市场营销学</li>
        <li>人力资源管理</li>
    </ol>
    <!-- 
        设置序号格式为小写罗马数字 从1开始
     -->
    <ol type="i" start="1">
        <li>管理会计</li>
        <li>高级财务管理</li>
        <li>市场营销学</li>
        <li>人力资源管理</li>
    </ol>
    <!-- ol=order list -->
</body>
</html>

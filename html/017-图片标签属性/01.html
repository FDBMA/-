<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="01.png">
    <!-- 加一个title属性 鼠标悬停在上方时会显示title属性文字 -->
    <img src="01.png" title="百度网盘截图">
    <!-- 加alt属性 如果加载失败显示提示信息 -->
    <img src="011.png" title="百度网盘截图" alt="加载失败">
    <!-- 添加宽度和高度属性 -->
    <img src="01.png" title="百度网盘截图" alt="加载失败" width="400" height="400">
       <!-- 只设置宽度 宽度即左右 -->
       <img src="01.png" title="百度网盘截图"  width="400">
       <!-- 只设置高度 -->
       <img src="01.png" title="百度网盘截图" height="600">
</body>
</html>

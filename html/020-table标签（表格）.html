<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <!-- 生成下列格式的快捷键 [table>tr*2>td*2]=[table>(tr>td*2)*2] -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    
    <!-- 生成下列格式的快捷键 [table>tr*2>td*3] -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 生成下列格式的快捷键 [table>tr*3>td*2] -->
    <table>
        <tr>
            <td>名称</td>
            <td>含义</td>
        </tr>
        <tr>
            <td>delete</td>
            <td>删除光标之后的字符,在记事本中无效</td>
        </tr>
        <tr>
            <td>backplace</td>
            <td>删除光标之前的文字,在记事本中有效</td>
        </tr>
    </table>
</body>

    <h1>写给未来的你</h1>
    <strong>作者：</strong>余光中
    <p><br><b>孩子</b>，我希望你自始至终都是一个理想主义者。
    你可以是<strong>农民</strong>，可以是<strong>工程师</strong>，可以是<strong>演员</strong>，</p>
        <p>可以是<b>流浪汉</b>，但你必须是个理想主义者。</p>
    <strong>童年</strong>，我们讲英雄故事给你听，并不是
        <p>一定要你成为英雄，而是希望你具有纯正的品格。</p>

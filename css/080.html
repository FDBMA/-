<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位 吸顶效果 3.0新增的，兼容性不好</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .header{
            background-color: yellow;
            width:100%;
            height:100px;
        }
        .nav{
            background-color: red;
            width:500px;
            height:100px;
            margin:0 auto;
            position:sticky;
            top:0px; /* 可以取正或负 */
        }
        .body{
            height:1000px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="nav"></div>
    <div class="body"></div>
</body>
</html>

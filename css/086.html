<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位与浮动的区别</title>
<!-- float：半脱离文档流，文字环绕效果
    absolute positiong：完全脱离文档流，文字有部分被遮挡
-->
        <style>
            .box1 {
                width: 200px;
                height: 200px;
                background-color: red;
                float:left;
                /* box2在box1下面,box2中的文字被box1挤在旁边展示，但是文字内容没有遮挡，完整的展示出来了  */
                /* position: absolute; */
                /* 绝对定位时，box2在box1下面，box2中的文字被box1挡住了一部分 */
            }

            .box2 {
                width: 300px;
                height: 300px;
                background-color: yellow;
            }
        </style>

</head>

<body>
    <div class="box1"></div>
    <div class="box2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, perspiciatis adipisci animi quo tenetur veniam rem nostrum voluptatem vel est? Eius amet soluta repellat iusto consequuntur facilis necessitatibus, ratione consectetur?
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-element</title>

<style>
b{
    width:200px;
    height:200px;
}
/* b{
    display:block;
} 
添加此属性之后行内元素也可以设置宽高了*/
/* b标签是行内元素，不能设置宽和高 */
</style>
<style>
    img{
        width:500px;
    }
    input{
        width:400px;
    }
    /* 行内块元素可以设置宽和高 */
</style>

</head>
<body>
    <a href="https://www.baidu.com">yahoo</a>
    <b>加粗</b>
    <strong>加粗</strong>
    <i>倾斜</i>
    <span>111</span>
    <!-- 以上是行内元素 -->

    <!-- 以下是行内块元素 -->
    <img src="颜色表格-00.png" alt="">
    <input type="text">
</body>
</html>

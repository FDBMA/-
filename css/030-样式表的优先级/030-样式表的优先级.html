<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式先写 -->
    <link rel="stylesheet" type="text/css" href="030.css">
    <!-- <style>
        @import url(030.css);
    </style> -->
    <!-- 然后写内部样式 -->
    <style>
        h2{
            color:red !important;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 当行内样式出现时，优先展示行内样式的结果 style="color:yellow" -->
    <h2 style="color:yellow">样式表的优先级</h2>
</body>
</html>

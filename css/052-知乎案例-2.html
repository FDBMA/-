<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置内外边距为0 */
        *{
            margin:0;
            padding:0;
        }

        div{
            background-color:green;
            width:500px;
            height: 1000px;;
            /* margin值只有两个参数的话，第一个表示上下边距，第二个表示左右边距 */
            margin:0 auto;
        }

        body{
            background-image:url(https://tse2-mm.cn.bing.net/th/id/OIP-C.cZ_54Kczkj9z8GQjcmJO5gHaFj?pid=ImgDet&rs=1);
            
            background-size:cover;
            
            background-attachment:fixed;
            /* 背景图片位置固定，但是不能完整展示整个背景图片 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

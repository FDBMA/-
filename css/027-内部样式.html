<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- css语法要写在style标签里  style标签可以出现很多个-->
        <style>h1{
            color:red;
        }
        h2{
            color:yellow;
        }
        </style>
        <style>
            h3{
                color:green;
            }
        </style>
<!-- h1颜色属性为粉色距离body的h1标签更近，所以最终展示的是h1为粉色 -->
<style>
    h1{
        color:pink
    }
</style>
</head>
<body>

    <h1>111111111111</h1>
    <h2>222222222222</h2>
    <h3>333333333333</h3> 


</body>
</html>

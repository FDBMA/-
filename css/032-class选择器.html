    <title>Document</title>
    <style>
        .a{
            background: blue;
        }

            color:red;
            background:yellow;
        }

</head>
<body>
    <div>111111</div>

        遵循就近原则:在style标签中谁在后就遵循谁的属性值 -->
    <div class="b a">111112</div>
    <div class="a">111113</div>
    <div class="a">111114</div>
    <div>111115</div>
    <div>111116</div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图（雪碧图）</title>
    <style>
        div {
            width: 103px;
            height: 32px;
            float: left;
            margin: 10px;
            background: yellow url(./088精灵图.png);
        }

        .box1 {
            background-position: -205px -111px;
        }

        /* background-position: 距离原图左边像素 距离原图上边像素; */
        .box2 {
            background-position: -205px -74px;
        }

        .box3 {
            background-position: -205px -37px;
        }

        .box4 {
            background-position: -205px 0px;
        }

        .box5 {
            background-position: 0px -155px;
        }

        .box6 {
            background-position: -205px -148px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: yellow;
        }
        #box2{
            background-color: red;
        }
        #box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1">1111111</div>
    <!-- 该写法会定位不到，表达的是定位id为box1 box2的样式，
        不显示样式 
        <div id="box1 box2">1111111</div> -->

    <div id="box2">2222222</div>
    <!-- 该写法会被展示出来，定位到id为box2的样式，
        但是会影响到后续编写，应该遵循规则，
        确保一个id对应唯一一个属性 
        需要给两个元素定义相同样式选择class选择器更合适
        <div id="box2">2222222</div> -->
    <div id="box3">3333333</div>
</body>
</html>

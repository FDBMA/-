<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:200px;
            height:200px;
            background-color:yellow;
        }
        /* div是块元素，可以设置宽和高 */
        /* 检查到body标签也有默认的display:block；属性 */
    </style>

</head>
<body>
    <div>123</div>
    <!-- 
        用检查选择之后可以看到一个属性div p dd dl h1
        display:block;
    -->
    <p>111111</p>
    <ul>
        <li></li>
        <!-- 
            用检查选择之后可以看到一个属性 li
            display:list-item;
         -->
        <li></li>
        <li></li>
    </ul>
    <ol>
        <li></li>
    </ol>
    <dl>
        <dt>
            <dd>1</dd>
            <dd>1</dd>
        </dt>
    </dl>
    <h1>title</h1>
</body>
</html>

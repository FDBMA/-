<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位 脱离文档流</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:200px;
            height:200px;
            background-color: yellow;
            position:absolute;
            /* 相对于屏幕上边和左边分别距离100px （无父盒子的时候）*/
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟着视频课敲二级菜单 另一种做法，</title>

    <style>
        /* 清除所有边距 只设置这一项的时候，ul的项目符号也会消失*/
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 300px;
            /* 让.box的ul中li居于屏幕中央 */
            margin:0 auto;
        }
        /* 取消所有ul的项目符号 */
        ul{
            list-style:none;
        }

        /* 让.item处于一行 */
        .box>li{
            float:left;
            width:148px;

            text-align:center;

            border:1px solid blue;
            background-color: blue ;
            /* 设置行高(li部分的行高)和字体颜色 */
            color:white;
            line-height:40px;
        }
        .box>li:hover{
            background-color: lightblue;
        }
        /* .item>ul 是子代选择器（只有下一层含有大于号后标签的项目会被选中） ，大于号换成空格的话就是后代选择器里只要有空格后的项目都会被选中*/
        .box>li>ul{
            display:none;
            background-color: aliceblue;
            color:black;
        }
        /* 用伪类选择器，当鼠标放在.item上时，ul以块元素的形式展示 */
        .box>li:hover ul{
            display:block;
        }
        /* 当鼠标放在.item li上时 li的样式 */
        .box>li li:hover {
            color:blue;
        }

    </style>
</head>
<body>
    <div>
        <ul class="box">
            <li>品质课程
                <ul>
                    <li>html5</li>
                    <li>python</li>
                    <li>java</li>
                    <li>云计算</li>
                    <li>区块链</li>
                </ul>
            </li>

            <li>校企服务
                <ul>
                    <li>双选会</li>
                    <li>上门招聘</li>
                    <li>企业内训</li>
                    <li>高校合作</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>

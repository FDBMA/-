<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 循环(和while循环一样要定义变量、定义循环语句、改变初始值)</title>
</head>
<body>
    <!-- 在浏览器回答问题：打开浏览器，提示用户回答问题，答对继续浏览；答错再次弹出问题 -->
<script>
    // 在浏览器弹出输入框
    // var result = prompt("你爱不爱我 ? ")
    // 打印用户输入的内容
    // console.log(result) 
    do {
        var result = prompt("你爱不爱我 ? ")
    } while (result !== "yes")
    // 如果回答了“yes”执行下行
    alert('我也爱你')
</script>  
</body>
</html>

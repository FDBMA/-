<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环案例1-页面打印星号组成的三角形</title>
</head>
<body>
    <script>
        for (var m = 1;m <= 9;m++) {
        for (var n = 1;n <= m;n++) {
            document.write("* ")
        }
        document.write("<br>")  //输出一个换行标签
        }
    </script>
</body>
</html>

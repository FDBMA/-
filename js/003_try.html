<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 100
        var result = typeof n1
        //数值类型会在控制台返回number 
        console.log(result)

        var s1 = 'hello word'
        var result1 = typeof s1
        // 字符串类型数据会返回string
        console.log(result1)

        var b1 = true
        var result2 = typeof b1
        // 布尔类型数据会返回boolean
        console.log(result2)

        var k1 = null
        var result3 = typeof k1
        // 空类型(null)数据会返回object
        console.log(result3)

        var k2 = undefined
        var result4 = typeof k2
        // 空类型(undefined)数据会返回object
        console.log(result4)
    </script>
</body>
</html>

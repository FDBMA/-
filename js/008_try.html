<!-- 执行完代码要用break结束，否则持续进行后续的语句（即穿透效果，该效果会从第一个满足条件的选项开始向下穿透） -->

    <script>
        var foot = 42
        switch ( foot ) {
            case 37 :
                console.log('买一双37号的鞋')
                break
            case 40 :
                console.log('买一双40号的鞋')
                break
                default:
                console.log('买一双42号的鞋')
        }
    </script>
<!-- 在所有条件不匹配的时候，展示default的结果 -->

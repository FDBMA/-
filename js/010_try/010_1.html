<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义初始变量 n
        var n = 0                       // 指定循环开始时变量值（控制循环的次数）
        // 条件判断 n < 总数
        while (n < 3) {                 // 指定循环结束条件（控制循环的次数）
            // 一段重复的代码
            console.log(n)              // 控制台会展示所有出现过的 n
            // 改变初始值
            n++ //n = n + 1             // 步长=1（控制循环的次数）
        }
        // 后续代码
        console.log('继续走后面的路')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3.3 homework 求10的阶乘  结果应该是3628800</title>
</head>
<body>
    <script>
        var n = 1
        var m = 1
        while (n <= 10) {
            console.log(n)
            m *= n           // m = m*n 
            n++
        }
        console.log(m)  
    </script>
    <!-- 从1开始，到10结束，步长是1 -->
</body>
</html>

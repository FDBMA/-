<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 算术运算符

        var n1 = 10
        var n2 = 20
        // 计算n1+n2,并赋值给n3
        var n3 = n1 + n2
        console.log(n3)

        var n4 = '10'
        var n5 = 20
        // 计算n4+n5,并赋值给n6
        var n6 = n4 + n5
        console.log(n6)

        console.log(10-20)
        console.log(10*20)
        console.log(10/20)
        console.log(10%3)



        // 赋值运算符
        var n7 = 10
        // 执行加等运算
        n7 += 10  //即 n7=n7+10
        console.log(n7)

        n7 -= 5  //即 n7 = n7-5
        console.log(n7)

        n7 *= 2
        console.log(n7)

        n7 /= 10
        console.log(n7)

        n7 %= 2
        console.log(n7)



        // 比较运算符
        console.log(1 > 2)
        console.log(1 < 2)
        console.log(1 >= 2)
        console.log(1 <= 2)

        // 只比较值是否相等
        console.log(1 == 1)
        console.log(1 == '1')
        // 同时比较值和数据类型是否相等
        console.log(1 === 1)
        console.log(1 === '1')
        // 只比较值是否不相等
        console.log(1 != 1)
        console.log(1 != '1')
        // 同时比较值和数据类型是否不相等
        console.log(1 !== 1)
        console.log(1 !== '1')



        //逻辑运算符
        console.log(true && true)
        console.log(true && false)
        console.log(false && true)
        console.log(false && false)

        console.log(true || true)
        console.log(true || false)
        console.log(false || true)
        console.log(false || false)

        console.log(! true)
        console.log(! false)



        // 自增自减运算符
        var n8 = 4
        var n9 = 1 + n8++
        console.log(n9) // 5
        console.log(n8) // 5

        var n81 = 4
        var n91 = 1 + ++n81 
        console.log(n91) // 6
        console.log(n81) // 5

        var n0 = 4 
        var n00 = 5 - n0--
        console.log(n00) // 1
        console.log(n0) // 3

        var n01 = 4 
        var n001 = 5 - --n01 
        console.log(n001) // 2
        console.log(n01) // 3
    </script>
</body>
</html>
